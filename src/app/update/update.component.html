<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
<a class="nav-link" routerLink="/home"><b>Home</b></a></div>
<br/>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to update. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="fname"><span class="req">* </span> First Name:</label>
                        <input required type="text" [(ngModel)]="user.name" name="fname" id="fname"
                            class="form-control phone" maxlength="28" placeholder="Enter your first name..." />
                    </div>

                    <div class="form-group">
                        <label for="surname"><span class="req">* </span> Last Name:</label>
                        <input required type="text" [(ngModel)]="user.surname" name="surname" id="surname"
                            class="form-control phone" maxlength="28" placeholder="Enter your last name..." />
                    </div>

                    <div class="form-group">
                        <label for="pincode"><span class="req">* </span> pincode : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.pincode" name="pincode" id="pincode"
                            placeholder="Enter Pincode" required />
                        <div id="errPin"></div>
                    </div>

                    <div class="form-group">
                        <label for="doj"><span class="req">* </span> Date of Joining: </label>
                        <input class="form-control" type="date" [(ngModel)]="user.doj" name="doj" id="doj" required
                            placeholder="yyyy-mm-dd" />
                        <div id="errDoj"></div>
                    </div>

                    <div class="form-group">
                        <label for="dob"><span class="req">* </span> Date of Birth: </label>
                        <input class="form-control" type="date" [(ngModel)]="user.dob" name="dob" id="dob" required
                            placeholder="yyyy-mm-dd" />
                        <div id="errDob"></div>
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Enter Your Email: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.email" name="email" id="email" required
                            placeholder="e-mail" />
                        <div id="errEmail"></div>
                    </div>


                    <div class="form-group">
                        <label for="password"><span class="req">* </span> Password : </label>
                        <input class="form-control" type="password" [(ngModel)]="user.password" name="password" id="password" required
                            placeholder="password" />
                        <div id="errPassword"></div>
                    </div>

                    <div class="form-group">
                        <label for="phoneno"><span class="req">* </span> Mobile Number : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.phoneno" name="phoneno" id="phoneno"
                            placeholder="Enter Mobile Number" required />
                        <div id="errPhone"></div>
                    </div>

                   

                    
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="updateUsers()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
