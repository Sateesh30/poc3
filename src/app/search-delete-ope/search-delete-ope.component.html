<!DOCTYPE html>
<html>
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>

<body>
    <div class="container">
    <a class="nav-link" routerLink="/home"><b>Home</b></a></div>
    <br/>

    <div class="container">
        <div class="row">
                   <div id="custom-search-input">
                                    <div class="input-group col-md-12" style="text-align: center">
                                        <input type="text" class="search-query form-control" placeholder="Search "  name="name" [(ngModel)]="name"/>
                                        <span class="input-group-btn">
                                            <button class="btn btn-danger" type="button" (click)="findUserByText()">
                                                <span class=" glyphicon glyphicon-search"></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
        </div>
        </div>



    <div class="container">
        <div class="container">
            <div class="row col-md-6 col-md-offset-2 custyle">
    <h2>User Details</h2>
    <table class="table table-striped custab">
        <thead>
            <tr>
                <th>ID </th>
                <th>Name </th>
                <th>surname </th>
                <th>Pincode </th>
                <th>  doj: </th>
                <th>  dob: </th>
                
                <th>email:  </th>
                <th>password:</th>
                <th>phoneno:</th> 
                <th> deleted:</th>
                <th>Action </th>
                

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.pincode}}</td>
                <td>{{user.doj}}</td>
                <td>{{user.dob}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.phoneno}}</td>
                <td>{{user.deleted}}</td>
              <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteUser(user.id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td> 
             
            </tr>
        </tbody>
    </table>

  
</div>
</div>
</div>


</body>
</html>
